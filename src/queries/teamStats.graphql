# Get team statistics
query GetTeamStats($teamId: ID!) {
  team(id: $teamId) {
    id
    name
    logoUrl
    externalLinks {
      dataProvider {
        name
      }
      externalEntity {
        id
      }
    }
  }
}

# Get series for a specific tournament
query GetTournamentSeries($tournamentId: ID!) {
  allSeries(
    filter: { tournament: { id: { in: [$tournamentId] } } }
    orderBy: StartTimeScheduled
    orderDirection: DESC
  ) {
    edges {
      node {
        id
        startTimeScheduled
        teams {
          baseInfo {
            id
            name
            logoUrl
          }
          scoreAdvantage
        }
        tournament {
          id
          name
        }
      }
    }
  }
}
