query GetDraftStats($titleId: ID!, $tournamentId: ID!) {
  # Get list of series in tournament
  allSeries(
    filter: { titleId: $titleId, tournament: { id: { in: [$tournamentId] } } }
  ) {
    edges {
      node {
        id
        startTimeScheduled
        type
        format {
          id
          name
          nameShortened
        }
        tournament {
          id
          name
          nameShortened
        }
        teams {
          baseInfo {
            id
            name
            logoUrl
          }
          scoreAdvantage
        }
      }
    }
  }

  # Get champions for name/image lookup
  champions: contentCatalogEntities(
    filter: {
      entityType: { in: [CHARACTER] }
      title: { id: { in: [$titleId] } }
    }
  ) {
    edges {
      node {
        id
        name
        imageUrl
        ... on ContentCatalogCharacter {
          externalLinks {
            dataProvider {
              name
            }
            externalEntity {
              id
            }
          }
        }
      }
    }
  }
}
