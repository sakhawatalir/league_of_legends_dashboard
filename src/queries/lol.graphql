# Get main dashboard data
query GetLeagueData($titleId: ID!, $windowStartTime: String, $windowEndTime: String, $seriesType: SeriesType!, $searchQuery: String) {
  title(id: $titleId) {
    id
    name
  }
  contentCatalogVersions {
    edges {
      node {
        id
        name
        publishedOn
        title {
          id
          name
        }
      }
    }
  }
  tournaments(
    filter: { 
      titleId: $titleId,
      startDate: {
        gte: $windowStartTime,
        lte: $windowEndTime
      },
      name: {
        contains: $searchQuery
      }
    }
  ) {
    edges {
      node {
        id
        name
        nameShortened
        startDate
        endDate
        venueType
        teams {
          id
          name
          logoUrl
        }
      }
    }
  }
  allSeries(
    filter: { 
      titleId: $titleId,
      startTimeScheduled: {
        gte: $windowStartTime,
        lte: $windowEndTime
      },
      types: [$seriesType],
      tournament: {
        name: {
          contains: $searchQuery
        }
      }
    }
    orderBy: StartTimeScheduled
    orderDirection: DESC
  ) {
    edges {
      node {
        id
        format {
          id
          name
        }
        startTimeScheduled
        tournament {
          id
          name
          nameShortened
          venueType
          startDate
          endDate
        }
        teams {
          baseInfo {
            id
            name
            logoUrl
          }
          scoreAdvantage
        }
        title {
          id
          name
        }
      }
    }
  }
}

